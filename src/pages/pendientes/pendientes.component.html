<ion-header>
        <ion-navbar color="primary">
          <ion-title>Lista de pendientes</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
        
        <ion-card *ngFor="let lista of _listaDeseos.listas">

          <ion-item color="dark">
              <h2 class="white"> {{ lista.nombre }}</h2>
              <ion-note item-right>
                {{ lista.items.length }} items
              </ion-note>
          </ion-item>
          
          <hr>
          <ion-list>
            <ion-item *ngFor="let item of lista.items | slice:0:2 ">             
                <ion-icon name="share-alt">
                    <ion-icon *ngIf="!item.completado" name="square"></ion-icon>
                    <ion-icon *ngIf="item.completado" name="checkbox"></ion-icon>
                {{ item.nombre }}
                </ion-icon>                
            </ion-item>

            <ion-item class="text-center" *ngIf="lista.items.length > 2">
                <ion-icon color="primary" name="arrow-dropdown"></ion-icon>
            </ion-item>
            
          </ion-list>
        </ion-card>

        <!-- <ul>
          <li *ngFor="let lista of _listaDeseos.listas">
            {{ lista.nombre }}
          </li>
        </ul>      -->  
        
        <ion-fab right bottom>
            <button ion-fab color="primary" (click)="irAgregar()">
                <ion-icon name="add" md="md-add"></ion-icon>
            </button>           
          </ion-fab>

      </ion-content>
